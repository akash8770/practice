<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a1 = new Array();
    var a2 = new Array("Vikas","Prakash","Akash");
    document.write(a1+ "<br>");
    document.write(a2[0]+ "<br>");
    document.write(a2[2]+ "<br>");
    document.write(a2+ "<br>");
    document.write(a2.length+ "<br>");
    a1[0]="Vivek";
    a1[2]="Abhishek";
    a1[1]="aaa";
    document.write(a1+ "<br>");
    document.write(a2.concat(a1)+ "<br>");
    document.write(a1.concat(a2)+ "<br>");
    document.write(a1.concat(a2,"Suresh","Bhavesh")+ "<br>");
    document.write(a1.join()+ "<br>");
    document.write(a1.join("$")+ "<br>");
    
</script>
<body>
    
</body>
</html>
